<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mz blog</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.js"></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Mz</h1>
            <h5>&</h5>
            <h4>his works</h4>
        </div>
        <div class="main">
            <div class="items">
                <template v-for='(i,index) of works'>
                    <router-link :to='"/"+index'>
                        <div :key='index' class="item" v-show='targetType==i.type||targetType==""' @click='targetWork=index'
                            :style="{background:'url('+i.picUrl+') center bottom/cover no-repeat'}">{{i.name}}</div>
                    </router-link>
                </template>
            </div>
            <div class="nav">
                <div :class='["navItem",{navItemt:targetType==""}]' @click='nav()'>全部</div>
                <div v-for='(i,index) of type' :key='index' :class="['navItem',{navItemt:index==targetType}]" @click='nav(index)'>{{i.name}}</div>
            </div>
        </div>
        <div class="foot"><a href="https://github.com/curiousbabyMz/project" target="_blank">curiousbabyMz——Github</a></div>
        <div class="routerview" v-if='targetWork!=""'>
            <router-view></router-view>
            <div class="close" @click='targetWork=""'>×</div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
